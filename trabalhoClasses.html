<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&family=Roboto+Condensed:wght@300&display=swap');
      </style>
    <title> Trabalho Classes </title>
</head>
<body>
        <script>
            class Pessoa {
                constructor (cpf, nome){
                    this.cpf = cpf;
                    this.nome = nome;
                }
            }
            class Professor extends Pessoa {
                constructor (cpf, nome, area, telefone){
                    super(cpf, nome);
                    this.area = area;
                    this.telefone = telefone;
                }
            } 
            class Aluno extends Pessoa{
                constructor(cpf, nome, matricula){
                    super(cpf, nome);
                    this.matricula=matricula;   
                }
            }
            class Turma {
                constructor (professor, alunos, identificacao){
                    this.professor = professor;
                    this.alunos = alunos; 
                    this.identificacao = identificacao;
                }
               
            imprimeDados() {
                console.log(`Turma: ${this.identificacao}`);
                console.log(`Professor: ${this.professor.nome}, Área: ${this.professor.area}, Telefone: ${this.professor.telefone}`);
                console.log("Alunos:");
                this.alunos.forEach(aluno => {
                    console.log(`Nome: ${aluno.nome}, Matrícula: ${aluno.matricula}`);
                });
            }
        }

        const professor1 = new Professor("12345678901", "Mário", "Matemática", "987654321");
        const professor2 = new Professor("98765432109", "Maria", "História", "123456789");
        const aluno1 = new Aluno("11111111111", "Rafael", "C001");
        const aluno2 = new Aluno("22222222222", "Artur", "C002");
        const aluno3 = new Aluno("33333333333", "Jéssica", "C003");
        const aluno4 = new Aluno("44444444444", "Pedro", "C004");
        const aluno5 = new Aluno("55555555555", "Lucas", "C005");
        const aluno6 = new Aluno("66666666666", "Luize", "C006");
        const turma1 = new Turma(professor1, [aluno1, aluno2, aluno3, aluno4], "Turma de Matemática");
        const turma2 = new Turma(professor2, [aluno5, aluno6], "Turma de História");

        function imprimirDadosTurmas() {
            const output = document.createElement('div');
            output.innerHTML = "<h1>Dados das Turmas</h1>";

            const turmas = [turma1, turma2];
            turmas.forEach(turma => {
                const turmaInfo = document.createElement('div');
                turmaInfo.innerHTML = `<h2>${turma.identificacao}</h2>`;
                turmaInfo.innerHTML += `<p>Professor: ${turma.professor.nome}, Área: ${turma.professor.area}, Telefone: ${turma.professor.telefone}</p>`;
                turmaInfo.innerHTML += "<p>Alunos:</p>";
                turma.alunos.forEach(aluno => {
                    turmaInfo.innerHTML += `<p>Nome: ${aluno.nome}, Matrícula: ${aluno.matricula}</p>`;
                });
                output.appendChild(turmaInfo);
            });

            document.body.appendChild(output);
        }

        imprimirDadosTurmas();
        </script>
</body>
</html>
